<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>WMS GetFeatureInfo (Image Layer)</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


</head>

<body>
  <div id="map" class="map"></div>

  <div id="attributeTable" class="offcanvas offcanvas-end" tabindex="-1" aria-labelledby="attributeTableLabel"
    style="width: 100%">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="attributeTableLabel">Info</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body" id="attributeTableBody">
    </div>
  </div>

  <div id="info" class="offcanvas offcanvas-end" tabindex="-1" aria-labelledby="featuresOffcanvasLabel"
    style="width: 50%">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="featuresOffcanvasLabel">Attribute</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <!-- Add Bootstrap carousel elements to your offcanvas body -->
      <div id="featureCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <!-- Features will be added dynamically using JavaScript -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#featureCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#featureCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>


  <div class="offcanvas offcanvas-start" tabindex="-1" id="filterOffcanvas" aria-labelledby="filterOffcanvasLabel"
    style="width: 40%">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="filterOffcanvasLabel">Filter</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>

    <div class="offcanvas-body">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="or_operator_selector">
        <label class="form-check-label" for="or_operator_selector">AND / OR</label>
      </div>
      <hr>
      <form id="filterForm">

        <div class="row mb-3 mt-3">
          <div class="col-2">enable filter</div>
          <div class="col-3">name</div>
          <div class="col-3">operator</div>
          <div class="col-4">value</div>
        </div>

        <div class="row mb-3 mt-3">
          <div class="col-2">
            <div class="form-check">
              <input class="form-check-input js-enableselect" type="checkbox" value="" id="filterCheckbox">
            </div>
          </div>
          <div class="col-3">
            <input type="text" class="form-control" value="disease" id="disease1" name="disease" readonly></input>
          </div>
          <div class="col-3">
            <select class="form-select operators" id="operators1" disabled>
              <option value="=">is</option>
              <option value="<>">is not</option>
            </select>
          </div>
          <div class="col-4">
            <select class="form-select values" id="values1" disabled>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-2">
            <div class="form-check">
              <input class="form-check-input js-enableselect" type="checkbox" value="" id="filterCheckbox1">
            </div>
          </div>
          <div class="col-3">
            <input type="text" class="form-control" value="age_class" id="age_class1" name="age_class" readonly></input>
          </div>
          <div class="col-3">
            <select class="form-select operators" id="operators1" disabled>
              <option value="=">is</option>
              <option value="<>">is not</option>
            </select>
          </div>
          <div class="col-4">
            <select class="form-select values" id="values1" disabled>
            </select>
          </div>
        </div>

        <button type="submit" class="btn btn-secondary btn-sm mt-2">filter</button>
      </form>

    </div>

  </div>

  </div>
  </div>

  <div id="legend-container" class="position-absolute bottom-0 start-0  ms-4 mb-4 p-0">
    <button type="button" class="btn btn-secondary btn-sm" data-bs-toggle="collapse"
      data-bs-target="#legend-gfx">Legende</button>
    <button type="button" class="btn btn-secondary btn-sm" type="button" data-bs-toggle="offcanvas"
      data-bs-target="#filterOffcanvas" aria-controls="filterOffcanvas">Filter</button>
      <button type="button" class="btn btn-secondary btn-sm" type="button" id="attributeTableBtn"  data-bs-toggle="offcanvas" aria-controls="attributeTable"
      data-bs-target="#attributeTable">Attribut Tabelle</button>


    <div id="legend-gfx" class="bg-white collapse p-3">
      <img id="legend" />
    </div>
  </div>


  <div id="popup" class="ol-popup">
    <a href="#" id="popup-closer" class="ol-popup-closer"></a>
    <div id="popup-content"></div>
  </div>

  <script type="module" src="main.js"></script>
</body>

</html>
